<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="loginSign.css">
</head>
<body>

    <section class="Signup-complete-details">

        <div class="signup-img-heading">
            <img src="https://media.istockphoto.com/photos/one-like-social-media-notification-with-thumb-up-icon-picture-id1200899039?b=1&k=20&m=1200899039&s=170667a&w=0&h=jQyY2C1cisNR8WVSxF94DjxSQufs6L3QdWK48eDgpFA=" alt="" class="signup-image" width="100" height="100">
            <h1 class="heading-group-chat">Group Chat</h1>
        </div>

        <section class="signup-display">

            <div class="signup-details">
                <h1>SIGN UP</h1>
                <form  onsubmit="signup(event)">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" required/><br><br>
                    <label for="phoneNumber">PhoneNumber</label><br>
                    <input type="tel" name="phoneNumber" required/><br><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" required/><br><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" required/>
                <button id="signup-btn">SIGNUP</button>
                </form>  
            </div>

            <div class="login-details">
                <h1>LOGIN</h1>
                 <div class="login-form">
                    <form  onsubmit="login(event)">
                        <label for="email" class="label-input">Email</label><br>

                        <input type="email" name="email" class="input-login" required/><br><br>
                        <label for="password" class="label-input">Password</label><br>
                        <input type="password" name="password" class="input-login" required/><br><br>

                        <button id="login-btn">LOGIN</button><br>
                        </form>
                        <br>  
                 </div>

              </div>    
        </section>
    </section>   
</script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="loginSign.js"></script>
</body>
</html>
